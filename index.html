<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="raleway-normal">
    <header class="header ">
        <nav>
            <h1>LOGO</h1>
            <ul>
                <li><button>Sign Up</button></li>
            </ul>
        </nav>
        <div class="banner-section">
            <div class="banner-title">
                <p>Cool Dark UI Template for Webflow Agencies!</p>
                <button>Stay Focused</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Action Section -->
         <section class="action-section">
            <div class="action-description">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button>Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="wc-mini">
            </div>
         </section>
    </main>

    <footer>

    </footer>
</body>
</html>
