<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="raleway-normal">
    <header class="header ">
        <nav>
            <h1>LOGO</h1>
            <ul>
                <li><button>Sign Up</button></li>
            </ul>
        </nav>
        <div class="banner-section">
            <div class="banner-title">
                <p>Cool Dark UI Template for Webflow Agencies!</p>
                <button>Stay Focused</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Action Section -->
         <section class="action-section">
            <div class="action-description">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button>Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="wc-mini">
            </div>
         </section>

         <!-- Productive User Section -->
          <section class="productive-user-section">
            <div class="productive-user-head"><p>Joined Thousands of Productive Users</p></div>
            <div class="users-data">
                <div class="data-1">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="data-2">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="data-3">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>

          </section>

          <!-- Form Section -->
           <section class="form">
            <div class="form-heading"><p>Let's Get in Touch</p></div>
            <div class="form-table">
                <form action="">
                    <label for="mail">Email</label>
                    <input type="email" name="" id="mail" placeholder="example@email.com">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" placeholder="full name">
                    <label for="message">Message</label>
                    <textarea name="" id="message" cols="30" rows="10" placeholder="write your message...."></textarea>
                    <br>
                    <button>Get in Touch</button>
                </form>
            </div>
           </section>
    </main>

    <footer>

    </footer>
</body>
</html>
